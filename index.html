<!DOCTYPE HTML>
<html>
<head>
<title>QQ、微信防红接口 - 全新升级</title>
<meta charset="utf-8" />
<meta name="msvalidate.01" content="DDF268AA1E1283079D4ABB9A4BFB2563" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="keywords" content="防红直链生成接口,全网升级首发,域名直链,直链打开,防红跳转,QQ小工具,微信小工具,站长推荐">
<meta name='description' content='QQ微信直链打开,QQ微信引导浏览器打开,QQ微信防红接口'>
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
<header id="header">
<h1>QQ、微信防红接口</h1>
<div style="margin: 0; padding: 0;">
<p style="margin: 0; padding: 0;">
在下方输入需要跳转的链接，即可生成防红接口。<br>
复制下方生成的链接，粘贴到微信或者QQ即可。</p>
<p style="margin: 0; padding: 0;font-size: 14px;">
(直链打开可解决QQ提示非官方页面问题)</p>
<p style="margin: 0; padding: 0;font-size: 14px;">
(请勿生成<a href="//urlsec.qq.com/eviltype.html" target="_blank">非法内容</a>，否则后果自负&nbsp;用户反馈群:<a id="Link">598393246</a>)</p></div>
</div>
</header>
<form id="signup-form" method="post">
<input type="url" name="targetUrl" id="targetUrl" placeholder="需要生成的网址" onkeydown="handleKeyDown(event)"/>
<select name="type" class="btn-default form-control" style="width: auto;cursor:pointer" title="点击选择生成类型" id="type">
<option fh_url="http://example.com/QT_JUMP" onchange="window.location.href=this.getAttribute('fh_url');">通用一次性防红接口</option>
<option value="QT_OPEN">微信/QQ直链打开(国内)</option><option value="QT_JUMP">微信/QQ跳浏览器(国内)</option><option value="2">微信/支付宝直链打开(国外)</option><option value="3">微信/支付宝跳浏览器(国外)</option><option value="4">网址转二维码在线生成</option><option value="Custom">定制防红请进群申请</option>
<input type="button" id="button" value="生成" onclick="getUrl()" />
</form>
<div style="display: flex;align-items: center;">
<input type="checkbox" name="agree" id="agree" style="width: 16px;height: 16px;display: inline-block;">
<label for="agree" style="margin: 0 16px;">启用短链接</label></div>
<p id="generatedUrl"></p>
<footer id="footer">
<ul class="icons">
<li><a href="https://github.com/foxplaying/fanghong" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
</ul>
<ul class="copyright">
<li>&copy; Powered by <a href="https://github.com/foxplaying/fanghong" target="_blank">foxplaying</a>&nbsp;<a href="https://github.com/foxplaying/fanghong/blob/main/Update.log.md" target="_blank">更新日志</a></li>
</ul>
</footer>
<script src="assets/js/main.js" defer></script>
<script>
var option = document.querySelector('option[fh_url]');
var url = option.getAttribute('fh_url');
if (url) {
    window.location.href = url;
}
</script>
</body>
</html>
